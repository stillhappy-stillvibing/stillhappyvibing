<!DOCTYPE html>
<html>
<head><title>Generate PWA Icons</title></head>
<body>
<h1>PWA Icon Generator</h1>
<p>Right-click each canvas and "Save image as..." to download the icons:</p>

<h3>pwa-192x192.png</h3>
<canvas id="icon192" width="192" height="192"></canvas>

<h3>pwa-512x512.png</h3>
<canvas id="icon512" width="512" height="512"></canvas>

<h3>apple-touch-icon.png (180x180)</h3>
<canvas id="apple" width="180" height="180"></canvas>

<script>
function drawIcon(canvas) {
  const ctx = canvas.getContext('2d');
  const size = canvas.width;
  
  // Background gradient
  const grad = ctx.createLinearGradient(0, 0, size, size);
  grad.addColorStop(0, '#0f172a');
  grad.addColorStop(1, '#1e1b4b');
  
  // Rounded rect background
  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.roundRect(0, 0, size, size, size * 0.2);
  ctx.fill();
  
  // Sun gradient
  const sunGrad = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size*0.3);
  sunGrad.addColorStop(0, '#fde047');
  sunGrad.addColorStop(1, '#f59e0b');
  
  // Sun circle
  ctx.fillStyle = sunGrad;
  ctx.beginPath();
  ctx.arc(size/2, size/2, size*0.25, 0, Math.PI * 2);
  ctx.fill();
  
  // Rays
  ctx.fillStyle = '#facc15';
  for (let i = 0; i < 8; i++) {
    const angle = (i * Math.PI / 4);
    const x1 = size/2 + Math.cos(angle) * size * 0.32;
    const y1 = size/2 + Math.sin(angle) * size * 0.32;
    const x2 = size/2 + Math.cos(angle) * size * 0.42;
    const y2 = size/2 + Math.sin(angle) * size * 0.42;
    
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2 + Math.cos(angle + 0.3) * size * 0.03, y2 + Math.sin(angle + 0.3) * size * 0.03);
    ctx.lineTo(x2, y2);
    ctx.lineTo(x2 + Math.cos(angle - 0.3) * size * 0.03, y2 + Math.sin(angle - 0.3) * size * 0.03);
    ctx.closePath();
    ctx.fill();
  }
  
  // Emoji
  ctx.font = `${size * 0.2}px Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('ðŸ˜Š', size/2, size/2);
}

drawIcon(document.getElementById('icon192'));
drawIcon(document.getElementById('icon512'));
drawIcon(document.getElementById('apple'));
</script>
</body>
</html>
